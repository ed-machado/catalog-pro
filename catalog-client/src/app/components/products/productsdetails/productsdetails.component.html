<div class="details-container">
  <div class="card">
    <div class="card-content">
      <h2 class="title">Product Details</h2>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="product.name"
          placeholder="Enter product name"
        />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="text"
          id="price"
          class="form-control"
          [(ngModel)]="product.price"
          placeholder="Enter price"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          class="form-control"
          [(ngModel)]="product.description"
          placeholder="Enter description"
        />
      </div>

      <div class="category-section">
        @if (product.category == null) {
          <button class="btn-select-category" (click)="readCategory()">
            <i class="fas fa-tags"></i>
            Select Category
          </button>
        } @else {
          <div class="selected-category">
            <span class="category-tag">
              <i class="fas fa-tag"></i>
              {{ product.category.name }}
            </span>
            <button class="btn-change-category" (click)="readCategory()">
              Change
            </button>
          </div>
        }
      </div>

      <button class="btn-save" (click)="save()">
        <i class="fas fa-save"></i>
        Save Product
      </button>
    </div>
  </div>
</div>

<ng-template #modalCategoriesRead>
  <div class="modal-container">
    <div class="modal-header">
      <h3>Select Category</h3>
      <button class="close-btn" (click)="modalRef.close()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="modal-content">
      <app-categorieslist
        [hideButtons]="true"
        (return)="returnCategory($event)"
      ></app-categorieslist>
    </div>
  </div>
</ng-template>
