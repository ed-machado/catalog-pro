<div class="products-container">
  <div class="header">
    <h1 class="title">Products</h1>
    <button class="btn-create" (click)="new()">
      <i class="fas fa-plus"></i>
      New Product
    </button>
  </div>

  <div class="card">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Description</th>
          <th>Category</th>
          <th class="actions-header">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products; let i = index; trackBy: trackByIndex">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.description }}</td>
          <td>
            @if (product.category) {
              <span class="category-tag">{{ product.category.name }}</span>
            } @else {
              <span class="no-category">-</span>
            }
          </td>
          <td class="actions">
            <button class="action-btn edit" (click)="edit(product)" title="Edit">
              <i class="fas fa-edit"></i>
            </button>
            <button class="action-btn delete" (click)="deleteProduct(product)" title="Delete">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #modalProductDetail>
  <div class="modal-container">
    <div class="modal-header">
      <h2>{{ productEdit ? 'Edit Product' : 'New Product' }}</h2>
      <button class="close-btn" (click)="modalRef.close()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="modal-content">
      <app-productsdetails
        [product]="productEdit"
        (return)="returnDetail()"
      ></app-productsdetails>
    </div>
  </div>
</ng-template>
