<br>
<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">

          <h3>Products</h3>
          <div class="right">

            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="new()">
              Create
            </button>

            <!--
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple routerLink="/admin/products/new">
              Create
            </button>
            -->

          </div>

          <br>

          <table class="table table-striped table-hover">

            <thead>

                <tr>

                  <th>ID</th>
                  <th>Name</th>
                  <th>Price</th>
                  <th>Description</th>


                </tr>

            </thead>

            <tbody>


                @for (product of list; track $index) {
                  <tr>
                    <td>{{product.id}}</td>
                    <td>{{product.name}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.description}}</td>
                    <td class="right">
                      <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="edit(product)">
                        Edit
                      </button>
                      <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deleteById(product)">
                        Delete
                      </button>
                    </td>
                  </tr>
                }


            </tbody>

          </table>

        </div>
      </div>

    </div>
  </div>
</div>


<ng-template #modalProductDetail>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Create</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">

    <app-productsdetails [product]="productEdit" (return)="returnDetail($event)">

    </app-productsdetails>

  </div>
</ng-template>
