<br />
<div class="container">
  <div class="row">

    <div class="col-lg-12 center top">
      <div class="card">
        <div class="bg-image hover-overlay" mdbRipple rippleColor="light">
        </div>
        <div class="card-body">
          <h3>Save Categories</h3>
          <mdb-form-control>
            <input
              mdbInput
              type="text"
              id="name"
              class="form-control"
              [(ngModel)]="category.name"
              name="name"
            />
            <label mdbLabel class="form-label" for="name">Name</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <textarea
              mdbInput
              class="form-control"
              id="description"
              [(ngModel)]="category.description"
              name="description"
            ></textarea>
            <label mdbLabel class="form-label" for="description">Description</label>
          </mdb-form-control>
          <br />
          <button
            type="button"
            class="btn btn-primary btn-rounded"
            mdbRipple
            (click)="save()"
          >
            Save
          </button>
          <button
            type="button"
            class="btn btn-secondary btn-rounded"
            mdbRipple
            (click)="cancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

  </div>
</div>
