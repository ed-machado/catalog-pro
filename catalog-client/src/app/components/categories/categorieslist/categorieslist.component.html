<br />
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h3>Categories</h3>
          <div class="right">
            <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="new()">
              Create
            </button>
          </div>
          <br />
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categories; trackBy: trackById">
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td class="right">
                  @if (hideButtons) {
                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="select(category)">
                      Select
                    </button>
                  } @else {
                    <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="edit(category)">
                      Edit
                    </button>

                    <button type="button" class="btn btn-danger btn-rounded" mdbRipple (click)="deleteCategory(category)">
                      Delete
                    </button>
                  }

                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #modalCategoryDetail>
  <div class="modal-header">
    <h5 class="modal-title">Category Details</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>
  <div class="modal-body">
    <app-categoriesdetails [category]="categoryEdit" (return)="returnDetail()"></app-categoriesdetails>
  </div>
</ng-template>
