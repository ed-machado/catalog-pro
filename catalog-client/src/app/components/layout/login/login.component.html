<div class="container">
  <div class="login-register-container">
    <!-- Login Form -->
    <div *ngIf="!isRegisterMode">
      <h2>Login</h2>
      <!-- Error Message -->
      <div class="alert alert-danger" *ngIf="errorMessage" style="margin-bottom: 1rem;">
        {{ errorMessage }}
      </div>
      <!-- Username Input -->
      <div class="form-group">
        <mdb-form-control>
          <input
            mdbInput
            type="text"
            id="user"
            class="form-control"
            [(ngModel)]="loginData.username"
          />
          <label mdbLabel class="form-label" for="user">Username</label>
        </mdb-form-control>
      </div>

      <!-- Password Input -->
      <div class="form-group password-group">
        <mdb-form-control>
          <input
            mdbInput
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            class="form-control"
            [(ngModel)]="loginData.password"
          />
          <label mdbLabel class="form-label" for="password">Password</label>
        </mdb-form-control>
        <button class="password-toggle" (click)="togglePassword()">
          <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
        </button>
      </div>

      <!-- Login Button -->
      <button class="btn btn-primary" (click)="login()">Login</button>
      <button class="btn btn-secondary" (click)="isRegisterMode = true">Register</button>
    </div>

    <!-- Register Form -->
    <div *ngIf="isRegisterMode">
      <h2>Register</h2>
      <!-- Error Message -->
      <div class="alert alert-danger" *ngIf="errorMessage" style="margin-bottom: 1rem;">
        {{ errorMessage }}
      </div>
      <!-- Username Input -->
      <div class="form-group">
        <mdb-form-control>
          <input
            mdbInput
            type="text"
            id="registerUser"
            class="form-control"
            [(ngModel)]="registerData.username"
          />
          <label mdbLabel class="form-label" for="registerUser">Username</label>
        </mdb-form-control>
      </div>

      <!-- Password Input -->
      <div class="form-group password-group">
        <mdb-form-control>
          <input
            mdbInput
            [type]="showPassword ? 'text' : 'password'"
            id="registerPassword"
            class="form-control"
            [(ngModel)]="registerData.password"
          />
          <label mdbLabel class="form-label" for="registerPassword">Password</label>
        </mdb-form-control>
      </div>

      <!-- Confirm Password Input -->
      <div class="form-group password-group">
        <mdb-form-control>
          <input
            mdbInput
            [type]="showPassword ? 'text' : 'password'"
            id="confirmPassword"
            class="form-control"
            [(ngModel)]="registerData.confirmPassword"
          />
          <label mdbLabel class="form-label" for="confirmPassword">Confirm Password</label>
        </mdb-form-control>
      </div>

      <!-- Register Button with click handler -->
      <button class="btn btn-primary" (click)="register()">Register</button>
      <button class="btn btn-secondary" (click)="isRegisterMode = false">Back to Login</button>
    </div>
  </div>
</div>
