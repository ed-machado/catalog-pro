<!-- menu.component.html -->
<nav class="main-nav" [class.dark-mode]="isDarkMode">
  <div class="nav-container">
    <div class="nav-content">
      <!-- Left Side: Brand & Main Navigation -->
      <div class="nav-brand">
        <a class="brand-logo" href="/">
          <i class="fas fa-cube"></i>
          <span>Catalog-PRO</span>
        </a>

        <div class="nav-links">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
            <i class="fas fa-chart-line"></i>
            <span>Dashboard</span>
          </a>

          <a class="nav-link" routerLink="/admin/products" routerLinkActive="active">
            <i class="fas fa-box-open"></i>
            <span>Products</span>
          </a>

          <a class="nav-link" routerLink="/admin/categories" routerLinkActive="active">
            <i class="fas fa-tags"></i>
            <span>Categories</span>
          </a>

          <a class="nav-link" routerLink="/admin/orders" routerLinkActive="active">
            <i class="fas fa-shopping-cart"></i>
            <span>Orders</span>
          </a>

          <a class="nav-link" routerLink="/admin/customers" routerLinkActive="active">
            <i class="fas fa-users"></i>
            <span>Customers</span>
          </a>
        </div>
      </div>

      <!-- Right Side: Actions & Profile -->
      <div class="nav-actions">
        <div class="search-box">
          <i class="fas fa-search search-icon"></i>
          <input
            type="text"
            placeholder="Search..."
            class="search-input"
            [(ngModel)]="searchQuery"
            (keyup.enter)="performSearch()"
          >
        </div>

        <button class="action-button" (click)="toggleTheme()" title="Toggle theme">
          <i class="fas" [class.fa-sun]="isDarkMode" [class.fa-moon]="!isDarkMode"></i>
        </button>

        <button class="action-button" (click)="toggleNotifications()" title="Notifications">
          <i class="fas fa-bell"></i>
          <span *ngIf="unreadNotifications" class="notification-badge">
            {{ unreadNotifications }}
          </span>
        </button>

        <div class="user-info">
          <img [src]="userAvatar" [alt]="userName" class="profile-image"
               onerror="this.src='assets/images/default-avatar.png'">
          <span class="username">{{ userName }}</span>
          <button class="logout-button" (click)="logout()" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
          </button>
        </div>

        <button class="mobile-menu-button desktop-hidden" (click)="toggleMobileMenu()">
          <i class="fas" [class.fa-bars]="!isMobileMenuOpen" [class.fa-times]="isMobileMenuOpen"></i>
        </button>
      </div>
    </div>
  </div>
</nav>
